          if grep -q -e "FAILED" -e "FAILURE" -e "ERROR" regression_axi4.log; then
            echo "❌ Test failed: regression_axi4.tcl"
            exit 1
          fi
          
      - name: Run OSVVM regression_axi4_olo.tcl
